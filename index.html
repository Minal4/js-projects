<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback UI</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                        }
                    }
                }
            }
        </script>
        <style type="text/tailwindcss">
            @layer utilities {
              .content-auto {
                content-visibility: auto;
              }
            }
          </style>
    </head>

    <body>
        <!-- FEEDBACK -->
        <div class="wrapper">
            <div class="containers" id="container">
                <h1 class="heading">Feedback UI</h1>
                <div class="ratings-container" id="ratings-container">
                    <div class="rating">
                        <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
                        <small>Unhappy</small>
                    </div>
                    <div class="rating">
                        <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
                        <small>Neutral</small>
                    </div>
                    <div class="rating">
                        <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
                        <small>Satisfied</small>
                    </div>
                </div>
                <button class="btn" id="btn">Send Review</button>
            </div>
        </div>
        <!-- FEEDBACK ENDS -->

        <!-- ENGLISH DICTIONARY -->
        <div class="max-w-2xl bg-slate-400 text-white mx-auto text-center p-4">
            <h1 class="heading">English Dictionary</h1>
            <div class="form flex justify-center flex-col gap-2 max-w-lg m-auto">
                <input type="text" class="py-2 px-4 text-black search-input">
                <div class="content">
                    <div class="show"></div>
                    <div class="inner-content">
                        <div><strong>Meaning:</strong> <span class="meaning"></span></div>
                        <br>
                        <div><strong>Synonym:</strong> <span class="syn"></span>
                        </div>
                    </div>
                </div>
                <button class="bg-black text-white w-auto py-2 px-4 rounded-md search-btn">Search</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
