<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS projects</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <div class="back p-5 uppercase bg-gray-800 w-auto cursor-pointer">Back</div>

    <div class="my-5 flex-1 items-center justify-center flex-col flex h-screen">
        <div class="bg-orange-400 p-5 w-1/3 mx-auto text-center">
            <div class="title">
                <h2 class="text-2xl">our reviews</h2>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container w-20 h-20 rounded-full mx-auto">
                    <img src="https://images2.imgbox.com/2e/6e/JAMvTZ56_o.jpeg"
                        class="person-img rounded-full h-full object-cover w-full" id="person-img" alt="" />
                </div>
                <h4 id="author" class="author font-bold text-lg">sara jones</h4>
                <p id="job" class="job">ux designer</p>
                <p id="info" class="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?
                </p>
                <!-- prev next buttons-->
                <div class="button-container flex gap-4 justify-center mt-2">
                    <button class="review-btn prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="review-btn next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn bg-red-400 px-8 py-2 rounded-lg mt-4">surprise me</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
