<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS projects</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="back p-5 uppercase bg-gray-800 w-auto cursor-pointer">Back</div>

    <div class="my-5 flex-1 items-center justify-center flex-col flex h-screen">
        <div class="bg-gray-500 p-5 max-w-md mx-auto text-center">
            <h2 class="text-2xl">Counter</h2>
            <span class="counter-value text-6xl text-center">0</span>
            <div class="button-wrap">
                <button class=" bg-black py-2 px-8 mt-8 text-white rounded-md minus">Decrement</button>
                <button class=" bg-black py-2 px-8 mt-8 text-white rounded-md plus">Increment</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
